<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - IMS</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">IMS Enterprise</div>
            <nav>
                <a href="#" class="nav-link active" onclick="showSection('inventory')">Inventário</a>
                <!-- <a href="#" class="nav-link" onclick="showSection('reports')">Relatórios</a> -->
            </nav>
            <button onclick="logout()" class="logout-btn">Sair</button>
        </aside>

        <main class="main-content">
            <div class="header">
                <h1 class="page-title">Inventário de Produtos</h1>
                <button onclick="openProductModal()" class="btn btn-primary" style="width: auto;">
                    + Adicionar Produto
                </button>
            </div>

            <div class="filters">
                <input type="text" id="filterCategory" class="filter-input" placeholder="Filtrar por Categoria..."
                    oninput="filterProducts()">
                <input type="text" id="filterBrand" class="filter-input" placeholder="Filtrar por Marca..."
                    oninput="filterProducts()">
                <select id="sortPrice" class="filter-input" onchange="sortProducts()">
                    <option value="">Ordenar por Preço</option>
                    <option value="asc">Menor para Maior</option>
                    <option value="desc">Maior para Menor</option>
                </select>
            </div>

            <div class="table-container">
                <table id="inventoryTable">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Marca</th>
                            <th>Nome / Tipo</th>
                            <th>Categoria</th>
                            <th>Preço Unitário</th>
                            <th>Custo</th>
                            <th>Observações</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Linhas inseridas via JS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal Adicionar/Editar Produto -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Adicionar Novo Produto</h2>
                <button onclick="closeProductModal()" class="close-modal">&times;</button>
            </div>
            <form id="productForm" onsubmit="handleProductSubmit(event)">
                <input type="hidden" id="productId">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Código do Produto</label>
                        <input type="text" id="prodCode" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Marca</label>
                        <input type="text" id="prodBrand" class="form-input" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Tipo / Nome</label>
                        <input type="text" id="prodType" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Categoria</label>
                        <input type="text" id="prodCategory" class="form-input" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Preço Unitário</label>
                        <input type="number" step="0.01" id="prodPrice" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Custo</label>
                        <input type="number" step="0.01" id="prodCost" class="form-input" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Observações (OBS)</label>
                    <textarea id="prodNotes" class="form-input" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <button type="button" onclick="clearForm()" class="btn btn-secondary">
                        Limpar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Salvar Produto
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast" class="toast">Ação realizada com sucesso</div>

    <script src="app.js"></script>
    <script>
        // Verificar autenticação ao carregar
        if (!localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }
        // Inicializar
        fetchProducts();
    </script>
</body>

</html>
