<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IMS</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <!-- Formulário de Login -->
        <div id="loginForm" class="auth-card">
            <h2 class="auth-title">Login do Inventário</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Usuário</label>
                    <input type="text" id="loginUsername" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <input type="password" id="loginPassword" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            <div class="auth-switch">
                Não tem uma conta? <a onclick="toggleAuth('signup')">Criar conta</a>
            </div>
        </div>

        <!-- Formulário de Cadastro -->
        <div id="signupForm" class="auth-card" style="display: none;">
            <h2 class="auth-title">Criar Conta</h2>
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label class="form-label">Usuário</label>
                    <input type="text" id="signupUsername" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <input type="password" id="signupPassword" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary">Criar Conta</button>
            </form>
            <div class="auth-switch">
                Já tem uma conta? <a onclick="toggleAuth('login')">Entrar</a>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
